{% comment %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>

    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Button to open chatbot -->
    <!-- Button to open chatbot -->
    <button id="chatbotToggle">&#128172;</button>
    <!-- Chatbot Interface -->
    <div id="chatbot" class="open">
      <div
        id="chatbotHeader"
        style="display: flex; justify-content: space-between"
      >
        <span style="font-weight: 600">Kontakt smart Assistant</span>
        <button type="submit" onclick="resetChat()" class="btn btn-light">
          <i class="fa-solid fa-repeat"></i>
        </button>
      </div>
   
      <div id="chatbotBody">
        <div id="start_conv">
          <img
            src="https://kontakt.com.tn/web/image/292971/Chatbot%20icon.png"
            alt="Avatar"
            style="
              width: 53px;
              height: 53px;
              vertical-align: middle;
              border-radius: 30px;
              object-fit: cover;
            "
          />

          <span style="vertical-align: middle"> {{ initial_greeting }} </span>
        </div>
        <!-- Interaction flow containers -->
        <div id="chatbotMsg"></div>
      </div>

      <div class="button-chatbot">
        <div id="productTypesContainer" class="button-container"></div>

        <div id="gendersContainer" class="button-container hidden"></div>
        <div id="colorsContainer" class="button-container hidden"></div>
        <div id="washTypesContainer" class="button-container hidden"></div>
        <div id="millsContainer" class="button-container hidden"></div>
        <div id="priceContainer" class="button-container hidden"></div>
      </div>
      <div id="loading"><div class="lds-hourglass"></div></div>
      <div id="chatInputContainer">
        <input type="text" id="userInput" placeholder="Send a message." />
        <button id="sendButton">
          <i class="fa-brands fa-telegram"></i>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
   
    <script src="{{ url_for('static', filename='js/script1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script2.js') }}"></script>
  </body>
</html> {% endcomment %}
